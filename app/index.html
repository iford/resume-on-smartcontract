<!DOCTYPE html>
<html>
<head>
  <title>Resume On blockchain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>

  <script id="experienceTemplate" type="x-tmpl-mustache">
        {{#experienceList}}
         <div class="row" id="experienceRow">
           <div class="col-4">
             <h5 class="text-right"> <span id="startDate">{{startDate}}</span> to <span id="endDate">{{endDate}}</span> </h5>
           </div>

           <div class="col-8">
             <h4 class="text-left" id="position">{{position}}</h4>
             <h5 class="text-left" id="company">{{company}}</h5>
             <h5 class="text-left" id="expText">{{expText}}</h5>
           </div>

         </div>
        <br />
        <br />
        {{/experienceList}}
  </script>

  <script id="educationTemplate" type="x-tmpl-mustache">
        {{#educationList}}
         <div class="row" id="educationRow">
           <div class="col-4">
             <h5 class="text-right"> <span id="startDate">{{startDate}}</span> - <span id="endDate">{{endDate}}</span> </h5>
           </div>

           <div class="col-8">
             <h4 class="text-left" id="institute">{{institute}}</h4>
             <h5 class="text-left" id="degree">{{degree}}</h5>
             <h5 class="text-left" id="faculty">{{faculty}}</h5>
             <h5 class="text-left" >Major <span id="major">{{major}}</span></h5>
             <h5 class="text-left" ><span id="gpa"> {{gpa}} </span> </h5>
           </div>

         </div>
        <br />
        <br />
        {{/educationList}}
  </script>

  <script id="skillTemplate" type="x-tmpl-mustache">
        {{#skillList}}
        <div class="row" >

          <hr>
          <div class="col-4">

          </div>
          <div class="col-3">
            <h5 class="text-left" id="_skill">{{_skill}}</h5>
          </div>

          <div class="col-5">
            <h5 class="text-left" id="level">{{level}}</h5>
          </div>

        </div>
        {{/skillList}}
  </script>

  <script id="interestTemplate" type="x-tmpl-mustache">
        {{#interestList}}
        <div class="row" id="interestRow">
          <hr>
          <div class="col-4">

          </div>
          <div class="col-8">
            <h5 class="text-left" id="interest">{{interest}}</h5>
          </div>

        </div>
        {{/interestList}}
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<section id="addInfoSection">
  <div class="container">
    <div class="row justify-content-md-center">
     <div class="col">
       <button type="button" name="button" class="btn btn-default mx-auto d-block" onclick="App.testAddInfo();">Add data</button>
     </div>
    </div>
    <br />
  </div>
</section>

  <section id="personalInfoSection">
    <div class="container">
      <br />
      <div class="row">
       <div class="col">
         <img id="profilePic" class="img-circle">
       </div>
      </div>

      <div class="row">
        <div class="col">
          <h2  class="display-5" id="name"></h2>
          <br />
          <h2 class="display-5" id="currentPosition"></h2>
          <br />
          <br />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h4 class="text-md-right text-left"> Phone : <span id="phone"></span> </h4>
          <h4 class="text-md-right text-left"> Email : <span id="email"></span> </h4>
          <h4 class="text-md-right text-left"> Date of birth : <span id="dateOfBirth"></span> </h4>

        </div>

        <div class="col">
          <h4 class="text-left"> Social : <span id="socialUrl"></span> </h4>
          <h4 class="text-left"> Address : </h4>
          <p class="text-left" id="address"></p>

        </div>
      </div>
    </div>
  </section>

 <section id="experienceSection">

   <div class="container" id="experienceContainer">
     <br />
     <div class="row">
      <div class="col">
        <h2  class="display-5 section-header" >Experience</h2>
        <br />
        <hr>
      </div>

     </div>

   </div>
 </section>

 <section id="educationSection">

   <div class="container" id="educationContainer">
     <br />
     <div class="row">
      <div class="col">
        <h2  class="display-5 section-header" >Education</h2>
        <hr>
        <br />
      </div>

     </div>

   </div>
 </section>

<section id="skillsSection">

  <div class="container" id="skillsContainer">
    <br />
    <div class="row">
     <div class="col">
       <h2  class="display-5 section-header" >Skills</h2>
       <hr>
       <br />
     </div>

    </div>

  </div>
</section>

<section id="interestSection">

  <div class="container" id="interestsContainer">
    <br />
    <div class="row">
     <div class="col">
       <h2  class="display-5 section-header" >Interests</h2>
       <hr>
       <br />
     </div>

    </div>

    <div class="row" id="interestRow">
      <hr>
      <div class="col-4">

      </div>
      <div class="col-8">
        <h5 class="text-left" id="interest">Cryptocurrency Investment</h5>
      </div>

    </div>

  </div>
</section>

</body>
</html>
